<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutantcat Web Markdown Reader</title>
    <!-- Site icon -->
    <link rel="icon" type="image/png" href="./icon.jpg">
    <link rel="apple-touch-icon" href="./icon.jpg">
    <link rel="stylesheet" href="./css/github-markdown.min.css">
    <style>
        :root {
            color-scheme: light dark;
        }
        html, body {
            height: 100%;
        }
        body {
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: Canvas;
            color: CanvasText;
        }
        /* Fill the viewport and let markdown content adapt to the container */
        .page {
            min-height: 100%;
            display: flex;
            align-items: stretch;
            justify-content: center;
        }
        .markdown-body {
            box-sizing: border-box;
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 24px;
        }
        @media (max-width: 767px) {
            .markdown-body { padding: 16px; }
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="page">
        <main id="app" class="markdown-body" role="main">
            <p><em>Loading markdownâ€¦</em></p>
        </main>
    </div>

    <noscript>
        <p class="sr-only">This page requires JavaScript to render Markdown.</p>
    </noscript>

    <script src="./javascript/marked.min.js"></script>
    <script src="./javascript/markdownreader.js"></script>
</body>
</html>
